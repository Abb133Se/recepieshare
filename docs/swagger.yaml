  /image/{entity}/{entityId}/{imageId}:
    get:
      description: Generic endpoint to serve images for any entity type
      parameters:
      - description: Entity type (e.g. user, recipe)
        in: path
        name: entity
        required: true
        type: string
      - description: Entity ID
        in: path
        name: entityId
        required: true
        type: integer
      - description: Image ID
        in: path
        name: imageId
        required: true
        type: integer
      produces:
      - image/*
      responses:
        "200":
          description: Image file served
        "400":
          description: Invalid ID or entity parameters
          schema:
            additionalProperties:
              type: string
            type: object
        "404":
          description: Image not found
          schema:
            additionalProperties:
              type: string
            type: object
      summary: Serve image by entity type and ID
      tags:
      - images
  /ingredient:
