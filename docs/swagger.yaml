  controller.PostRecipeRequest:
    properties:
      category_ids:
        items:
          type: integer
        type: array
      ingredients:
        items:
          $ref: '#/definitions/model.Ingredient'
        type: array
      steps:
        items:
          $ref: '#/definitions/model.Step'
