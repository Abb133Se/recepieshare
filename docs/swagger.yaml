  model.Favorite:
    properties:
      createdAt:
        type: string
      id:
        type: integer
      recipe_id:
        type: integer
      updatedAt:
        type: string
      user_id:
        type: integer
    required:
    - recipe_id
    - user_id
    type: object
  model.Image:
    properties:
      created_at:
        type: string
      entity_id:
        type: integer
      entity_type:
        type: string
      format:
        type: string
      id:
        type: integer
      path:
        type: string
      size:
        type: integer
    type: object
  model.Ingredient:
    properties:
      amount:
        type: string
      calories:
        type: number
      carbs:
        type: number
      createdAt:
        type: string
      fat:
        type: number
      fiber:
        type: number
      id:
        type: integer
      name:
        type: string
      protein:
        type: number
      recipe_id:
        type: integer
      sugar:
        type: number
      updatedAt:
        type: string
    required:
    - amount
    - name
    type: object
  model.Rating:
    properties:
      createdAt:
        type: string
      id:
        type: integer
      recipe_id:
        type: integer
      score:
        type: integer
      updatedAt:
        type: string
      user_id:
        type: integer
    required:
    - score
    type: object
  model.Recipe:
    properties:
      calories:
        type: number
      carbs:
        type: number
      categories:
        items:
          $ref: '#/definitions/model.Category'
        type: array
      comments:
        items:
          $ref: '#/definitions/model.Comment'
        type: array
      createdAt:
        type: string
      fat:
        type: number
      favorites:
        items:
          $ref: '#/definitions/model.Favorite'
        type: array
      fiber:
        type: number
      id:
        type: integer
      ingredients:
        items:
          $ref: '#/definitions/model.Ingredient'
        type: array
      protein:
        type: number
      ratings:
        items:
          $ref: '#/definitions/model.Rating'
        type: array
      steps:
        items:
          $ref: '#/definitions/model.Step'
        type: array
      sugar:
        type: number
      tags:
        items:
          $ref: '#/definitions/model.Tag'
        type: array
      text:
        type: string
      title:
        type: string
      updatedAt:
        type: string
      user_id:
        type: integer
    required:
    - text
    - title
    - user_id
    type: object
  model.Step:
    properties:
      createdAt:
        type: string
      id:
        type: integer
      order:
        type: integer
      recipe_id:
        type: integer
      text:
        type: string
      updatedAt:
        type: string
    required:
    - order
    - text
    type: object
  model.Tag:
    properties:
      createdAt:
        type: string
      id:
        type: integer
      name:
        type: string
      updatedAt:
        type: string
    required:
    - name
    type: object
  model.User:
    properties:
      comments:
        items:
          $ref: '#/definitions/model.Comment'
        type: array
      createdAt:
        type: string
      email:
        type: string
      favorites:
        items:
          $ref: '#/definitions/model.Favorite'
        type: array
      id:
        type: integer
      last_name:
        type: string
      name:
        type: string
      password:
        type: string
      ratings:
        items:
          $ref: '#/definitions/model.Rating'
        type: array
      recipes:
        items:
          $ref: '#/definitions/model.Recipe'
        type: array
      role:
        type: string
      salt:
        type: string
      updatedAt:
        type: string
    type: object
info:
  contact: {}
paths:
  /admin/user/{userID}/comment/{id}:
    delete:
      description: Admin deletes a comment of any user
      parameters:
      - description: User ID
        in: path
        name: userID
        required: true
        type: integer
      - description: Comment ID
        in: path
        name: id
        required: true
        type: integer
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/controller.SuccessMessageResponse'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/controller.ErrorResponse'
        "401":
          description: Unauthorized
          schema:
            $ref: '#/definitions/controller.ErrorResponse'
        "403":
          description: Forbidden
          schema:
            $ref: '#/definitions/controller.ErrorResponse'
        "404":
          description: Not Found
          schema:
            $ref: '#/definitions/controller.ErrorResponse'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/controller.ErrorResponse'
      security:
      - BearerAuth: []
      summary: Delete a comment (admin)
      tags:
      - comments
  /admin/user/{userID}/rating/{id}:
    delete:
      description: Admin deletes a rating of any user
      parameters:
      - description: User ID
        in: path
        name: userID
        required: true
        type: integer
      - description: Rating ID
        in: path
        name: id
        required: true
        type: integer
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/controller.SuccessMessageResponse'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/controller.ErrorResponse'
        "401":
          description: Unauthorized
          schema:
            $ref: '#/definitions/controller.ErrorResponse'
        "403":
          description: Forbidden
          schema:
            $ref: '#/definitions/controller.ErrorResponse'
        "404":
          description: Not Found
          schema:
            $ref: '#/definitions/controller.ErrorResponse'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/controller.ErrorResponse'
      security:
      - BearerAuth: []
      summary: Delete a rating (admin)
      tags:
      - ratings
  /admin/user/{userID}/recipe/{id}:
    delete:
      description: Admin deletes a recipe of any user
      parameters:
      - description: User ID
        in: path
        name: userID
        required: true
        type: integer
      - description: Recipe ID
        in: path
        name: id
        required: true
        type: integer
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/controller.SimpleMessageResponse'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/controller.ErrorResponse'
        "401":
          description: Unauthorized
          schema:
            $ref: '#/definitions/controller.ErrorResponse'
        "403":
          description: Forbidden
          schema:
            $ref: '#/definitions/controller.ErrorResponse'
        "404":
          description: Not Found
          schema:
            $ref: '#/definitions/controller.ErrorResponse'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/controller.ErrorResponse'
      security:
      - BearerAuth: []
      summary: Delete a recipe (admin)
      tags:
      - recipes
  /admin/user/{userID}/unfavorite/{favoriteID}:
    delete:
      description: Admin removes a favorite of any user
      parameters:
      - description: User ID
        in: path
        name: userID
        required: true
        type: integer
      - description: Favorite ID
        in: path
        name: favoriteID
        required: true
        type: integer
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/controller.SuccessMessageResponse'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/controller.ErrorResponse'
        "401":
          description: Unauthorized
          schema:
            $ref: '#/definitions/controller.ErrorResponse'
        "404":
          description: Not Found
          schema:
            $ref: '#/definitions/controller.ErrorResponse'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/controller.ErrorResponse'
      security:
      - BearerAuth: []
      summary: Delete a favorite (admin)
      tags:
      - favorites
  /analytics:
    get:
      description: Returns aggregated counts of metrics (views, favorites, ratings,
        site visits, recipes created) grouped by day or month depending on the requested
        period.
      parameters:
      - description: Metric to analyze
        enum:
        - views
        - favorites
        - ratings
        - site
        - recipes
        in: query
        name: metric
        required: true
        type: string
      - description: Time period
        enum:
        - week
        - month
        - year
        in: query
        name: period
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            items:
              $ref: '#/definitions/controller.TimeSeriesData'
            type: array
        "400":
          description: Bad Request
          schema:
            additionalProperties:
              type: string
            type: object
        "500":
          description: Internal Server Error
          schema:
            additionalProperties:
              type: string
            type: object
      summary: Get analytics time-series data
      tags:
      - analytics
  /categories:
    get:
      description: Retrieve a paginated list of categories with total count, optionally
        sorted by name or creation date
      parameters:
      - default: 10
        description: Limit number of categories returned
        in: query
        name: limit
        type: integer
      - default: 0
        description: Number of categories to skip
        in: query
        name: offset
        type: integer
      - description: 'Sort order: name_asc, name_desc, created_asc, created_desc'
        in: query
        name: sort
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/controller.CategoriesResponse'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/controller.ErrorResponse'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/controller.ErrorResponse'
      summary: Get all categories with pagination and sorting
      tags:
      - categories
  /category:
    post:
      consumes:
      - application/json
      description: Create a category with optional associated recipes by IDs
      parameters:
      - description: Category data
        in: body
        name: category
        required: true
        schema:
          $ref: '#/definitions/model.Category'
      produces:
      - application/json
      responses:
        "201":
          description: Created
          schema:
            $ref: '#/definitions/controller.CategoryResponse'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/controller.ErrorResponse'
        "409":
          description: Conflict
          schema:
            $ref: '#/definitions/controller.ErrorResponse'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/controller.ErrorResponse'
      summary: Create a new category
      tags:
      - categories
  /category/{id}:
    delete:
      description: Delete a category and clear its recipe associations
      parameters:
      - description: Category ID
        in: path
        name: id
        required: true
        type: integer
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/controller.SuccessMessageResponse'
        "404":
          description: Not Found
          schema:
            $ref: '#/definitions/controller.ErrorResponse'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/controller.ErrorResponse'
      summary: Delete a category by ID
      tags:
      - categories
    get:
      description: Retrieve a single category by its ID
      parameters:
      - description: Category ID
        in: path
        name: id
        required: true
        type: integer
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/controller.CategoryResponse'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/controller.ErrorResponse'
        "404":
          description: Not Found
          schema:
            $ref: '#/definitions/controller.ErrorResponse'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/controller.ErrorResponse'
      summary: Get a category by ID
      tags:
      - categories
    put:
      consumes:
      - application/json
      description: Update category details by its ID
      parameters:
      - description: Category ID
        in: path
        name: id
        required: true
        type: integer
      - description: Updated category data
        in: body
        name: category
        required: true
        schema:
          $ref: '#/definitions/model.Category'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/controller.CategoryResponse'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/controller.ErrorResponse'
        "404":
          description: Not Found
          schema:
            $ref: '#/definitions/controller.ErrorResponse'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/controller.ErrorResponse'
      summary: Update a category by ID
      tags:
      - categories
  /comment:
    post:
