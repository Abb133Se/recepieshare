  controller.RecipeListWithImagesResponse:
    properties:
      count:
        type: integer
      data:
        items:
          $ref: '#/definitions/controller.RecipeWithImageIDs'
        type: array
      message:
        type: string
    type: object
  controller.RecipeSummary:
    description: Minimal recipe representation used to highlight "most popular" and
      "highest rated" recipes.
    properties:
      count:
        description: Favorite count for most-popular recipe; only present if relevant
        example: 120
        type: integer
      id:
        description: Unique identifier of the recipe
        example: 7
        type: integer
      score:
        description: Rating score for highest-rated recipe (scale 1–5); only present
          if relevant
        example: 4.8
        type: number
      title:
        description: Title of the recipe
        example: Classic Pancakes
        type: string
    type: object
  controller.RecipeWithImageIDs:
    properties:
      calories:
        type: number
      carbs:
        type: number
      categories:
        items:
          $ref: '#/definitions/model.Category'
        type: array
      created_at:
        type: string
      fat:
        type: number
      favorite_count:
        type: integer
      fiber:
        type: number
      id:
        type: integer
      images:
        items:
          type: integer
        type: array
      ingredients:
        items:
          $ref: '#/definitions/model.Ingredient'
        type: array
      is_favorited:
        type: boolean
      protein:
        type: number
      steps:
        items:
          $ref: '#/definitions/model.Step'
        type: array
      sugar:
        type: number
      tags:
        items:
          $ref: '#/definitions/model.Tag'
        type: array
      text:
        type: string
      title:
        type: string
      updated_at:
        type: string
      user_id:
        type: integer
    type: object
  controller.ResetPasswordRequest:
    properties:
